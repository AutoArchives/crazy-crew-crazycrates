name: '${name}'
main: '${group}.CrazyCrates'

authors: ${authors}

version: '${version}'
api-version: '${apiVersion}'
description: '${description}'
website: '${website}'

softdepend: [CMI, DecentHolograms, HolographicDisplays, PlaceholderAPI, ItemsAdder, Oraxen]

commands:
  crates:
    description: The base command for Crazy Crates
    aliases: [crazycrates, crazycrate, crate, cc]
  keys:
    description: Views the amount of keys you/others have.
    aliases: [key]

permissions:
  crazycrates.help:
    default: true
    children:
      crazycrates.key: true

  crazycrates.key-others:
    default: false
    children:
      crazycrates.key: true

  crazycrates.list:
    default: false
    children:
      crazycrates.teleport: true

  crazycrates.open-others:
    default: false
    children:
      crazycrates.open: true

  crazycrates.take-key:
    default: false
    children:
      crazycrates.transfer: true

  crazycrates.force-open:
    default: false
    children:
      crazycrates.open: true
      crazycrates.open-others: true

  crazycrates.give-all:
    default: false
    children:
      crazycrates.give-key: true
      crazycrates.give-random-key: true
      crazycrates.take-key: true
      crazycrates.transfer: true

  crazycrates.open.*:
    default: true

  crazycrates.players.*:
    default: false
    children:
      crazycrates.key-others: true
      crazycrates.crate-menu: true
      crazycrates.help: true

  crazycrates.schematic.*:
    default: false
    children:
      crazycrates.schematic-save: true
      crazycrates.schematic-set: true

  crazycrates.admin.*:
    default: false
    children:
      crazycrates.schematic.*: true
      crazycrates.help: true
      crazycrates.convert: true
      crazycrates.debug: true
      crazycrates.set-crate: true
      crazycrates.give-all: true
      crazycrates.force-open: true
      crazycrates.open-others: true
      crazycrates.list: true
      crazycrates.preview: true
      crazycrates.additem: true
      crazycrates.admin-access: true