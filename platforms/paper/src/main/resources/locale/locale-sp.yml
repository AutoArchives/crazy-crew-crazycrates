  player-help: |
    &2Crazy Crates Player Help!\n
    
    &8» &e/key [player] &7- &eComprueba cuantas llaves tiene un jugador.
    &8» &6/key &7- &eMuestra cuántas llaves tienes.
    &8» &e/cc &7- &eAbre el menu.
  admin-help: |
    &cCrazy Crates Admin Help\n
    
    &8» &e/cc additem [crate] [prize] &7- &eAñade items in-game a los premios a una caja.
    &8» &e/cc preview [crate] [player] &7- &eAbre la previsualizacion de una caja para un jugador.
    &8» &e/cc list &7- &eLista de todas la caja.
    &8» &e/cc open [crate] [player] &7- &eIntenta abrir una caja para un jugador si tiene una llava.
    &8» &e/cc forceopen [crate] [player] &7- &eAbre una caja gratuita para un jugador.
    &8» &e/cc tp [location] &7- &eTeletransportate a una caja.
    &8» &e/cc give [physical/virtual] [crate] [amount] [player] &7- &eTe permite coger llaves de un jugador.
    &8» &e/cc set [crate] &7- &ePone el bloque que estas mirando como una caja.
    &8» &e/cc set Menu &7- &ePone el bloque que estas mirando para abrrir el /cc menu.
    &8» &e/cc reload &7- &eRecarga los archivos de cofiguracion/datos.
    &8» &e/cc set1/set2 &7- &ePone &c#1 &eo &c#2 para cuando estas haciendo un nuevo esquema para QuadCrates.
    &8» &e/cc save [file name] &7- &eCrea un nuevo archivo nbt en la carpeta de esquemas.
    
    &8» &e/key [player] &7- &eComprueba cuantas llaves tiene un jugador.
    &8» &e/cc &7- &eAbre el crate menu.